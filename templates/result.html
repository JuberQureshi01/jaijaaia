<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequencing</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-wrap: break-word;
        }

        h1 {
            font-size: 2.5rem;
            color: #d9534f;
            margin-bottom: 30px;
        }

        h3, h6 {
            font-size: 1.5rem;
            color: #5f6368;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 20px;
        }

        .dna-sequence {
            font-size: 1.2rem;
    font-weight: bold;
    color: #3b9d9d;
    word-wrap: break-word;
    background-color: #e7e7e7;
    padding: 3vw;
    border-radius: 10px;
        }

        .dna-pattern {
            font-size: 1.1rem;
            font-style: italic;
            color: #555;
        }

        .submit-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .table-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f4f4f4;
        }

        th {
            background-color: #f1f1f1;
            color: #666;
        }

        td {
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>DNA Sequencing Results</h1>

        <h3>Here is your DNA sequence:</h3>
        <p class="dna-sequence">{{sequence}}</p> 

        <h6>Here is your pattern:</h6>
        <p class="dna-pattern">{{pattern}}</p> 

        <div class="table-container">
            <h6>DNA Sequencing Result</h6>
            <p><strong>Sequence:</strong></p>

            {{ tables|safe }}
        </div>

        <!-- Optional: Submit button or other form elements -->
        <!-- <input type="submit" class="submit-btn" value="Submit"> -->
    </div>
</body>
</html>
